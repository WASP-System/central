genDna.quantificationmethod.error=You must select a quantification method
genDna.quantificationmethod.tt=Method used to quantify concentration

peakcaller.macs.cutoff.label=p Value Cutoff
peakcaller.macs.cutoff.error=Pvalue cutoff for peak detection
peakcaller.macs.bw.label=Band width
peakcaller.macs.bw.tooltip=This value is only used while building the shifting model.
peakcaller.macs.gsize.label=Effective Genome Size
peakcaller.macs.dup.label=Keep Duplicates?
