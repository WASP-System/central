# Core WASP messages
waspBoxPlot.boxAndWhisker.label=box and whisker
waspBoxPlot.runningMean.label=running-mean
waspBoxPlot.outliers.label=outliers
waspBoxPlot.boxAndWhisker_low.label=low
waspBoxPlot.boxAndWhisker_lq.label=lq
waspBoxPlot.boxAndWhisker_median.label=median
waspBoxPlot.boxAndWhisker_uq.label=uq
waspBoxPlot.boxAndWhisker_high.label=high

aligner.bowtie.mismatches.label=Number of mismatches (0-3)
aligner.bowtie.mismatches.error=A value for number of mismatches must be specified
aligner.bowtie.mismatches.description=Maximum number of mismatches permitted in the seed, i.e. the first L base pairs of the read. This may be 0, 1, 2 or 3.
aligner.bowtie.seedlen.label=Seed Length
aligner.bowtie.seedlen.error=A value for seed length must be specified
aligner.bowtie.seedlen.description=The number of bases on the high-quality end of the read to which the # mismatches ceiling applies. The lowest permitted setting is 5.
aligner.bowtie.numreport.label=Number of Alignments to Report
aligner.bowtie.numreport.error=A value for number of alignments must be specified
aligner.bowtie.numreport.tooltip=Report up to N valid alignments per read or pair 
aligner.bowtie.discard.label=Discard if more than how many alignments?
aligner.bowtie.discard.error=A value for the discard threshold must be specified
aligner.bowtie.discard.tooltip=Suppress all alignments for a particular read or pair if more than N reportable alignments exist for it.
aligner.bowtie.best.label=report only best alignments?
# !!! For the item below (aligner.bowtie.best.control) the word 'select'  MUST remain in English when internationalizing and punctuation with ':' and ';' 
# must remain intact !!!
aligner.bowtie.best.control=select:yes:yes;no:no
aligner.bowtie.best.error=A value must be selected
aligner.bowtie.best.tooltip=Make Bowtie guarantee that reported singleton alignments are best in terms of stratum (i.e. number of mismatches in the seed) and in terms of the quality values at the mismatched position(s)
