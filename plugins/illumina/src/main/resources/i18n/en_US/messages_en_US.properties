illumina.runType.tt=High output mode on the HiSeq2500 is ideal for larger studies or when the greatest depth of coverage is required. Since 7 - 8 lanes of samples are run in high output mode, processing time is a consideration. (Note that you do NOT need to supply samples for all 7 or 8 lanes). By contrast, when processing time is a major factor, the rapid run mode provides quick results and allows efficient processing of a limited number of samples (on 2 lanes). Rapid run mode is generally more expensive. If unsure, check with the sequencing facility. 
