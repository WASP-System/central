trimgalore.xAxis.label=Number of bases trimmed
trimgalore.yAxis.label=Cumulative proportion of reads
trimgalore.ds1Name.label=Read 1, observed
trimgalore.eds1Name.label=Expected
trimgalore.ds2Name.label=Read 2, observed
trimgalore.description.label=Reads were trimmed using trim_galore.  This plot represents the cumulative proportion of reads trimmed at a given position in the read.  If the proportion of reads begins high (left portion of graph), this can indicate the presence of adapter dimers in the library.
