pageTitle.bioanalyzer/chipChoiceAndInfo.label=Create A Job -- Bioanalyzer Chips
bioanalyzer.chipChoiceAndInfo_instruction.label=The Epigenomics Shared Facility offers Agilent Bioanalyzer-based quality control analysis on user-generated libraries prior to library sequencing. A maximum of 10 libraries can be run on a single Bioanalyzer chip with charges on a per chip, not per lane, basis. <br /><br />Since inaccurate library quantitation results in poor-quality Bioanalyzer results, library concentration determinations by fluorometry (such as the Qubit fluorometer), rather than standard spectrophotometry (such as the Nanodrop device), are required prior to Bioanalyzer analysis of your libraries. If you cannot provide fluorometry-based concentrations of your libraries, then they will be determined for an additional charge of $15 / (1-10 samples). If you do not have access to a fluorometer, a Qubit 2.0 device is available in the Epigenomics Shared Facility and can be used, free of charge, with user-supplied reagents; appointments are not required.
