helptag.glycosylatedBeforeSubmission.control=select:unglycosylated:unglycosylated
helptag.glycosylatedBeforeSubmission.error=Please make a selection
helptag.glycosylatedBeforeSubmission.tt=Genomic DNA for beta-GT-MspI HELP library construction (for 5-hmC detection) currently MUST NOT BE GLYCOSYLATED with beta-glucosyl transferase prior to submission to the facility.
helptag.restrictedBeforeSubmission.label=Restricted Before Submission?
### helptag.restrictedBeforeSubmission.control=select:unrestricted:unrestricted;MspI:already MspI restricted;HpaII:already HpaII restricted
helptag.restrictedBeforeSubmission.control=select:unrestricted:unrestricted
helptag.restrictedBeforeSubmission.error=Please make a selection
helptag.restrictedBeforeSubmission.tt=Genomic DNA for any HELP library construction MUST NOT BE RESTRICTED prior to submission to the facility.
helptag.libraryToCreate.label=Library(s) To Create
### helptag.libraryToCreate.control=select:MspI:MspI;HpaII:HpaII;beta-GT-MspI:beta-GT-MspI;MspI,HpaII:MspI, HpaII;MspI,HpaII,beta-GT-MspI:MspI, HpaII, beta-GT-MspI
helptag.libraryToCreate.control=select:MspI:MspI;HpaII:HpaII;MspI,HpaII:MspI, HpaII
helptag.libraryToCreate.error=Please make a selection
helptag.libraryToCreate.tt=Indicate HELP libraries to be generated from this genomic DNA sample. Genomic DNA submitted for HELP library construction MUST NOT BE RESTRICTED with either MspI or HpaII AND MUST NOT BE GLYCOSYLATED with beta-glucosyl transferase (which is used in 5-hmC detection).
helptag.helptagSpecificSampleReview.title=HELP-Tag Genomic Sample Review
helptag.helptagSpecificSampleReview_instructions1.label=The following information is important for the sequencing facility to properly generate HELP-Tag libraries from your submitted genomic DNA; review this information and make any necessary alterations. <b>Also note that if you requested the facility to generate more than one library from any single genomic DNA, the system will rename your sample and create additional records to account for this fact when you proceed; you will be informed of these changes and given the opportunity to review them.</b>
helptag.helptagSpecificSampleReview_instructions_noWorkHere.label=Since you did NOT submit any genomic DNA samples for the facility to use to generate HELP-Tag libraries, please continue to the next page. 
helptag.helptagSpecificSampleReview_instructions_errorsExist.label=The following information is important for the sequencing facility to properly generate HELP-Tag libraries from your submitted genomic DNA; review this information and make any necessary alterations. <b>Also note that if you requested the facility to generate more than one library from any single genomic DNA, the system will rename your sample and create additional records to account for this fact when you proceed; you will be informed of these changes and given the opportunity to review them.</b>
helptag.helptagSpecificSampleReview_insructions_sampleConversionOccurred.label=<h2><b style="color:red">Since you requested the facility to generate more than one library from at least one of your genomic DNA samples, the system has renamed those DNA samples and created additional records to account for these libraries. Please review.</h2></b>
