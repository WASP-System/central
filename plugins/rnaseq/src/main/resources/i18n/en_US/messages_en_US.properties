rnaseq.directionality.label=Library Directionality
rnaseq.directionality.control=select:directional (dUTP method):dUTP;directional (ligation method):ligation;non-directional:non-directional
rnaseq.directionality.tt=State what method you used or you want the facility to use. Directional methods permit strand-of-origin identification and include UTP-based or ligation-based methods. If none used or desired, select non-directional.
rnaseq.directionality.error=You must select a library directionality method

rnaseq.ribosomeDepletion.label=rRNA Removal
rnaseq.ribosomeDepletion.control=select:oligo-dT:oligo-dT;Ribo-Zero:Ribo-Zero;gel fractionation:gel fractionation;none:none
rnaseq.ribosomeDepletion.tt=State the rRNA removal method that you used or want used.
rnaseq.ribosomeDepletion.error=You must select rRNA removal method

